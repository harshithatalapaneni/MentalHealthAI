<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mental Health Support</title>
    <link rel="stylesheet" href="static/contact_style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="static/image/chatbot.png" alt="Chat for Change Logo" class="logo">
                <h1>Chat for Change</h1>
            </div>
            <ul>
                 <li><a href="{{ url_for('home') }}">Home</a></li>
                 <li><a href="{{ url_for('about') }}">About Us</a></li>
                 <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
                 <li><a href="{{ url_for('blog') }}">Blog</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-section">
        <div class="contact-form-container">
            <h2>Contact Us</h2>
            <form class="contact-form" action="http://localhost:3001/submit-contact" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone (optional):</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Contact:</label>
                    <select id="reason" name="reason">
                        <option value="general">General Inquiry</option>
                        <option value="feedback">Feedback</option>
                        <option value="support">Support Request</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>            
        </div>
    </section>
    <section class="contact-info-section">
        <div class="contact-info-container">
            <h3>Contact Information</h3>
            <p>Email: support@mentalhealthsupport.com</p>
            <p>Phone: +1 (555) 123-4567</p>
        </div>
    </section>   
    <script src="script.js"></script>
</body>
</html>
